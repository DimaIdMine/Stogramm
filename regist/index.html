<!DOCTYPE html>
<html lang="ru"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stogram - Регистрация</title>
    <link rel="stylesheet" href="css/main.css"> 
</head>
<body>

    <div class="text_regist">
        
        <h2 class="register">Регистрация</h2> 
        <p class="text_Description">Введите данные для регистрации</p> 
        
        <form>
    
    <div class="input-group">
        <label for="username">Имя пользователя</label>
        <input type="text" 
               id="username" 
               placeholder="Введите имя" 
               name="username">
    </div>
    
    <div class="input-group">
        <label for="email">Почта*</label>
        <input type="email"
               id="email"
               placeholder="Введите почту">
    </div>
    
    <div class="input-group">
        <label for="password">Пароль</label>
        <input type="password" 
               id="password" 
               placeholder="Введите пароль">
    </div>
            
            
            <div class="divider"></div>
            
            
            <div class="custom-checkbox">
                <input type="checkbox" id="agree-terms">
                <label for="agree-terms">Я согласен с политикой конфиденциальности</label>
            </div>
            
           <!-- Тоже поднимаемся на уровень выше -->
<button type="button" 
        onclick="window.location.href='../../Basic/Basic.html'">
    ЗАРЕГИСТРИРОВАТЬСЯ
</button>
       <div class="login_prompt">
        Уже есть аккаунт?
            <a href="Login/login.html">Войти.</a>
            </div>
        </form>
        
    </div>

</body>
</html>
