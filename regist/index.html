<!DOCTYPE html>
<html lang="ru"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stogram - Регистрация</title>
    <link rel="stylesheet" href="css/main.css"> 
</head>
<body>

    <div class="text_regist">
        
        <h2 class="register">Псиька</h2> 
        <p class="text_Description">Введите данные для регистрации</p> 
        
        <form>
            <div class="input-group">
                <label for="username">Имя пользователя</label>
                <input type="text" 
                       id="username" 
                       placeholder="Введите имя" 
                       name="username">
            </div>
            
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" 
                       id="password" 
                       placeholder="Введите пароль">
            </div>
            
            
            <div class="divider"></div>
            
            
            <div class="custom-checkbox">
                <input type="checkbox" id="agree-terms">
                <label for="agree-terms">Я согласен с политикой конфиденциальности</label>
            </div>
            
            <a href="Basic/index.html">
            <button type="submit">ЗАРЕГИСТРИРОВАТЬСЯ</button>
            </a>
        </form>
    </div>

</body>
</html>
